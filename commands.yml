command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  admin:
  - lp user $$1 parent add admin
  - op $$1
  - lp user $$1 parent remove default
  gorosei:
  - lp user $$1 parent add gorosei
  radmin:
  - lp user $$1 parent add default
  - deop $$1
  - lp user $$1 parent remove admin
  rgorosei:
  - lp user $$1 parent remove gorosei
  gameruleslist:
  - trigger gamerules
  stats:
  - trigger stats
  statsother:
  - trigger stats $1
  sparktps:
  - spark tps
  spawn:
  - minecraft:tp 0 64 0