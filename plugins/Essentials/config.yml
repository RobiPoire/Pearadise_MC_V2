# Ceci est le fichier de configuration pour EssentialsX.
# Cette configuration a été générée pour la version 2.21.2-dev+11-25f2f76.
# Voir la configuration par défaut à jour sur https://git.io/JG4z1

# Si vous souhaitez utiliser des caractères spéciaux dans ce document, tels que des lettres accentuées, vous DEVEZ enregistrer le fichier en UTF-8, et non en ANSI.
# Si vous recevez une erreur lorsque Essentials se charge, assurez-vous que :
# - Aucune tabulation n'est présente : YAML n'autorise que les espaces
# - Les indentations sont correctes : la hiérarchie YAML est basée entièrement sur l'indentation
# - Vous avez "échappé" toutes les apostrophes dans votre texte : si vous voulez écrire "don't", par exemple, écrivez "don''t" à la place (notez l'apostrophe doublée)
# - Le texte avec des symboles est encadré par des guillemets simples ou doubles

# Après avoir édité la configuration, exécutez '/essentials reload' en jeu pour appliquer les changements.

# Si vous avez besoin d'aide, vous pouvez rejoindre la communauté EssentialsX : https://essentialsx.net/community.html

############################################################
# +------------------------------------------------------+ #
# |                 EssentialsX (Global)                 | #
# +------------------------------------------------------+ #
############################################################

# Un code de couleur entre 0-9 ou a-f. Réglez sur 'none' pour désactiver.
# En 1.16+, vous pouvez utiliser des codes de couleur hex ici aussi (par exemple, #613e1d est marron).
ops-name-color: "none"

# Le ou les caractères à préfixer à tous les pseudos, afin que vous sachiez qu'ils ne sont pas de vrais noms d'utilisateur.
# Les joueurs avec 'essentials.nick.hideprefix' ne seront pas préfixés avec le ou les caractères.
nickname-prefix: '~'

# La longueur maximale autorisée dans les pseudos. Le préfixe de pseudo n'est pas inclus dans ceci.
max-nick-length: 15

# Le motif d'expression régulière utilisé pour déterminer si un pseudo demandé doit être autorisé à être utilisé.
# Si le pseudo demandé ne correspond pas à ce motif, le pseudo sera rejeté.
# Les joueurs avec 'essentials.nick.allowunsafe' pourront contourner cette vérification.
allowed-nicks-regex: '^[a-zA-Z_0-9§]+$'

# Une liste de phrases qui ne peuvent pas être utilisées dans les pseudos. Vous pouvez inclure des expressions régulières ici.
# Les joueurs avec 'essentials.nick.blacklist.bypass' pourront contourner ce filtre.
nick-blacklist:
   - RobiPoire
  #- Notch
  #- '^Dinnerbone'

# Lorsque cette option est activée, la vérification de la longueur des pseudos exclura les codes de couleur dans les noms des joueurs.
# Par exemple, si "&6Notch" a 7 caractères (2 font partie d'un code de couleur), une longueur de 5 est utilisée lorsque cette option est définie sur true.
ignore-colors-in-max-nick-length: false

# Lorsque cette option est activée, les noms d'affichage des joueurs cachés ne seront pas affichés. Cela empêche les joueurs de voir qu'ils sont en ligne tout en étant invisibles.
hide-displayname-in-vanish: true

# Désactivez ceci si vous avez un autre plugin qui modifie le nom d'affichage d'un joueur.
change-displayname: true

# Cette option fera en sorte qu'Essentials affiche les noms d'affichage des joueurs au lieu des noms d'utilisateur lors de la complétion par tabulation des commandes Essentials.
# Si vos complétions par tabulation incluent des préfixes et des suffixes, définissez cette option sur false.
change-tab-complete-name: false

# Lorsque EssentialsChat.jar n'est pas utilisé, force Essentials à ajouter le préfixe et le suffixe des plugins de permissions aux noms d'affichage.
# Ce paramètre est ignoré si EssentialsChat.jar est utilisé, et par défaut à true.
# La valeur de 'change-displayname' ci-dessus doit être true.
# Ne modifiez pas ce paramètre sauf si vous savez ce que vous faites !
#add-prefix-suffix: false

# Lorsque cette option est activée, la liste des joueurs (tab) sera mise à jour avec le nom d'affichage.
# La valeur de 'change-displayname' ci-dessus doit être true.
change-playerlist: true

# Lorsque cette option est activée, les préfixes des joueurs seront affichés dans la liste des joueurs (tab).
# Cette fonctionnalité ne fonctionne que pour la version Minecraft 1.8 et supérieure.
# La valeur de 'change-playerlist' ci-dessus doit être true.
#add-prefix-in-playerlist: true

# Lorsque cette option est activée, les suffixes des joueurs seront affichés dans la liste des joueurs (tab).
# Cette fonctionnalité ne fonctionne que pour la version Minecraft 1.8 et supérieure.
# La valeur de 'change-playerlist' ci-dessus doit être true.
#add-suffix-in-playerlist: true

# Si la destination de téléportation est dangereuse, les joueurs doivent-ils être téléportés à l'emplacement sûr le plus proche ?
# Si cela est défini sur true, Essentials tentera de téléporter les joueurs près de la destination prévue.
# Si cela est défini sur false, les tentatives de téléportation vers des emplacements dangereux seront annulées avec un avertissement.
teleport-safety: true

# Cela désactive de force les vérifications de sécurité de téléportation sans avertissement si l'on tente de se téléporter vers des emplacements dangereux.
# Les deux options 'teleport-safety' ci-dessus et cette option doivent être définies sur true pour forcer la téléportation vers des emplacements dangereux.
force-disable-teleport-safety: false

# Si un joueur se téléporte vers un emplacement dangereux en mode créatif, aventure ou dieu, il ne sera pas téléporté vers un emplacement sûr. Si vous souhaitez que les joueurs soient toujours téléportés vers un emplacement sûr, définissez cette option sur true.
force-safe-teleport-location: false

# Considérez les blocs d'eau comme "sûrs", permettant ainsi aux joueurs de se téléporter en utilisant des commandes telles que /home ou /spawn vers un emplacement occupé par des blocs d'eau.
is-water-safe: false

# Si un joueur a des passagers, la téléportation échouera. Ses passagers doivent-ils être débarqués avant d'être téléportés ?
# Si cela est défini sur true, Essentials débarquera les passagers du joueur avant la téléportation.
# Si cela est défini sur false, les tentatives de téléportation seront annulées avec un avertissement.
teleport-passenger-dismount: true

# Le délai, en secondes, requis entre /home, /tp, etc.
teleport-cooldown: 0

# Le délai, en secondes, avant qu'un joueur ne se téléporte réellement.
# Si le joueur bouge ou se fait attaquer pendant ce laps de temps, la téléportation est annulée.
teleport-delay: 0

# Le délai, en secondes, pendant lequel un joueur ne peut pas être attaqué par d'autres joueurs après avoir été téléporté par une commande.
# Cela empêche également le joueur d'attaquer les autres.
teleport-invulnerability: 5

# Faut-il faire en sorte que toutes les téléportations aillent au centre du bloc, où les décimales des coordonnées x et z deviennent .5.
teleport-to-center: true

# Le délai, en secondes, requis entre les tentatives de /heal ou /feed.
heal-cooldown: 60

# Les effets de potion doivent-ils être supprimés lors de la guérison d'un joueur ?
remove-effects-on-heal: true

# Le rayon par défaut lorsque /near est utilisé.
near-radius: 200

# Ce qu'il faut empêcher de /item et /give.
# Exemple : item-spawn-blacklist: lava_bucket,tnt,end_crystal
item-spawn-blacklist:

# Définissez ceci sur true si vous voulez des règles de génération d'objets basées sur les permissions.
# Note : 'item-spawn-blacklist' ci-dessus sera ignoré si défini sur true.
# Exemple de permissions (ceux-ci vont dans votre gestionnaire de permissions) :
# - essentials.itemspawn.item-all
# - essentials.itemspawn.item-[nomdelitem]
# - essentials.give.item-all
# - essentials.give.item-[nomdelitem]
# - essentials.unlimited.item-all
# - essentials.unlimited.item-[nomdelitem]
# - essentials.unlimited.item-waterbucket (Placement d'eau illimité)
#
# Pour plus d'informations, visitez https://wiki.ess3.net/wiki/Command_Reference/ICheat#Item.2FGive
permission-based-item-spawn: false

# Le nombre maximum d'entités qui peuvent être générées par utilisation de la commande /spawnmob.
spawnmob-limit: 10

# Essentials doit-il notifier les joueurs foudroyés lorsque /lightning est utilisé ?
warn-on-smite: true

# Les objets doivent-ils être lâchés aux pieds d'un joueur si son inventaire est plein au lieu de ne pas donner l'(les) objet(s) ?
drop-items-if-full: false

# Essentials doit-il notifier les joueurs s'ils n'ont pas de nouveau courrier ?
notify-no-new-mail: false

# Spécifie la durée de cooldown, en secondes, entre les notifications de courrier pour un joueur.
# Utile pour les serveurs avec un trafic de courrier élevé.
notify-player-of-mail-cooldown: 60

# Lorsqu'une commande est en conflit avec un autre plugin, Essentials tentera, par défaut, de forcer l'AUTRE plugin à avoir la priorité.
# L'ajout de commandes à cette liste indiquera à Essentials de ne pas "abandonner" la commande aux autres plugins.
# Dans cet état, quel plugin "gagne" peut sembler presque aléatoire.
#
# Si vous avez deux plugins avec la même commande et que vous souhaitez forcer Essentials à prendre le contrôle, vous devez définir un alias.
# Pour forcer Essentials à gérer '/god', alias 'god' vers 'essentials:god $1-' dans le fichier 'commands.yml' situé à la racine de votre serveur.
# Voir https://breezewiki.com/bukkit/wiki/Commands.yml#aliases pour plus d'informations.
overridden-commands:
  #- god
  #- info

# La désactivation des commandes ici empêchera Essentials de gérer la commande ; cela n'affectera pas les conflits de commandes.
# Vous ne devriez pas avoir besoin de désactiver les commandes utilisées par d'autres plugins, car elles obtiendront automatiquement la priorité.
# Voir https://breezewiki.com/bukkit/wiki/Commands.yml#aliases pour mapper les commandes vers d'autres plugins.
disabled-commands:
  #- nick
  #- clear

# Détermine si Essentials doit afficher des utilisations de commandes détaillées.
# Si défini sur false, Essentials combinera toutes les utilisations en un seul message d'utilisation.
verbose-command-usages: true

