# Détermine si les messages privés et publics des joueurs muets doivent apparaître dans SocialSpy.
# Si vrai, ils seront différenciés des messages envoyés par des joueurs normaux.
socialspy-listen-muted-players: true

# Détermine si SocialSpy doit espionner les messages privés en plus des commandes de la liste ci-dessus.
# Si faux, il ne surveillera que les commandes de la liste ci-dessus.
socialspy-messages: true

# Détermine si SocialSpy doit utiliser des noms d'affichage formatés, qui peuvent inclure des couleurs.
# Si faux, il utilisera uniquement les vrais noms de joueurs.
socialspy-uses-displaynames: true

# Les paramètres mondiaux suivants écoutent lorsque un joueur change de monde.
# Si vous utilisez un autre plugin pour contrôler la vitesse et le vol, vous devriez changer ceux-ci en false.

# Lorsque un joueur change de monde, Essentials doit-il réinitialiser son vol ?
# Cela désactivera le vol si le joueur n'a pas 'essentials.fly'.
world-change-fly-reset: true

# À partir de la version 1.17, Minecraft ne conserve plus les capacités d'un joueur lorsqu'il change de monde.
# Définir ceci sur true fera en sorte qu'Essentials conserve l'état de vol d'un joueur lorsqu'il change de monde.
# Cela ne fonctionnera que si le joueur a la permission 'essentials.fly'.
world-change-preserve-flying: true

# Lorsque un joueur change de monde, Essentials doit-il réinitialiser sa vitesse selon ses permissions ?
# Cela réinitialise la vitesse du joueur à la valeur par défaut s'il n'a pas 'essentials.speed'.
# Si le joueur n'a pas 'essentials.speed.bypass', sa vitesse sera réinitialisée aux valeurs maximales spécifiées dans 'max-walk-speed' et 'max-fly-speed' ci-dessous.
world-change-speed-reset: true

# Ces commandes seront désactivées lorsqu'un joueur est muet.
# Essentials désactive déjà les commandes de messagerie Essentials par défaut.
# Il ne se soucie que de la commande racine, pas des arguments après celle-ci (il voit '/f chat' de la même manière que '/f').
# Retirez le # de '*' pour désactiver chaque commande pendant le mutisme.
