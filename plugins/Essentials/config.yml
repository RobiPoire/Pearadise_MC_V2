# Utilisez cette option pour forcer le gestionnaire de permissions basé sur superperms indépendamment du plugin de permissions installé détecté.
# Cela est utile si vous voulez des permissions basées sur superperms (avec des caractères génériques) pour des plugins de permissions personnalisés.
# Si vous souhaitez utiliser les permissions intégrées d'Essentials en utilisant la section 'player-commands' ci-dessus, définissez ceci sur false.
use-bukkit-permissions: true

# Lorsque cette option est activée, les kits à usage unique (c'est-à-dire, délai < 0) seront
# retirés de la liste '/kit' lorsqu'un joueur ne peut plus les utiliser.
skip-used-one-time-kits-from-kit-list: false

# Lorsque cette option est activée, l'armure des kits sera automatiquement équipée tant que les emplacements d'armure du joueur sont vides.
kit-auto-equip: false

# Détermine la fonctionnalité de la commande /createkit.
# Si cela est vrai, /createkit donnera à l'utilisateur un lien avec le code du kit.
# Si cela est faux, /createkit ajoutera le kit directement au fichier de configuration 'kits.yml'.
pastebin-createkit: false

# Détermine si /createkit générera des kits en utilisant la sérialisation d'objets NBT.
# Si cela est vrai, /createkit stockera les objets en tant que NBT. Sinon, il utilisera le format d'objet lisible par l'homme d'Essentials.
# En utilisant la sérialisation NBT, /createkit peut stocker des objets avec des métadonnées complexes telles que des boîtes de shulker et des armes avec des attributs personnalisés.
# ATTENTION : Cette option ne fonctionne que sur les serveurs Paper 1.15.2+, et elle contournera tous les sérialiseurs personnalisés d'autres plugins tels que Magic.
# ATTENTION : Lors de la création de kits via /createkit avec cette option activée, vous ne pourrez pas rétrograder votre serveur avec ces objets de kit.
# Cette option n'affecte que /createkit - vous pouvez toujours créer des kits à la main dans 'kits.yml' en utilisant le format d'objet lisible par l'homme d'Essentials.
use-nbt-serialization-in-createkit: false

