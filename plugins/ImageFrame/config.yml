Settings:
  MapItemFormat: '&f{Name} &7({X}, {Y})'
  # Indique si des cartes vides sont nécessaires pour créer des image maps hors mode créatif
  RequireEmptyMaps: true
  # Taille maximale d’une image map
  MaxSize: 100
  # Quand activé, seules les URLs des sites listés ci-dessous sont autorisées pour les cartes en jeu
  RestrictImageUrl:
    Enabled: false
    Whitelist:
      - https://i.imgur.com
      - http://i.imgur.com
      - https://storage.googleapis.com
      - http://storage.googleapis.com
      - https://cdn.discordapp.com
      - http://cdn.discordapp.com
      - https://media.discordapp.net
      - http://media.discordapp.net
      - https://textures.minecraft.net
      - http://textures.minecraft.net
  # Si l’image est plus grande que cette taille, elle ne sera pas téléchargée pour l’aperçu
  # (En octets)
  MaxImageFileSize: 52428800
  # Si une image prend plus de ce temps à charger, elle sera rejetée
  # (En secondes)
  MaxProcessingTime: 60
  # Nombre d’images à traiter en parallèle
  # Modifier cette option nécessite un redémarrage du serveur
  ParallelProcessingLimit: 1
  # Nombre maximum de cartes images qu’un joueur dans les groupes suivants peut créer
  # Mettre -1 pour illimité
  # Pour ajouter un joueur à un groupe, donnez la permission "imageframe.createlimit.<groupe>"
  # Exemple "imageframe.createlimit.vip"
  # Les joueurs sans groupe sont traités comme "default" sauf s’ils ont "imageframe.createlimit.unlimited"
  PlayerCreationLimit:
    default: 10
    vip: 15
    moderator: 20
  # Nombre maximum de marqueurs sur une carte individuelle
  MapMarkerLimit: 20
  CombinedMapItem:
    Name: '&bImageMap &f- &f{Name} &7({Width} x {Height})'
    Lore:
      - '&aClic droit sur les Item Frames de taille {Width} x {Height} pour placer l''ImageMap'
      - ''
      - '&7ImageID: {ImageID}'
      - '&7Créateur: {CreatorName} ({CreatorUUID})'
      - '&7Heure de création: {TimeCreated}'
  # Combien de paquets de carte peuvent être envoyés à un joueur en 1/20ème de seconde
  # Vous pouvez réduire ce nombre en cas de problèmes réseau
  # Mais les cartes peuvent mettre plus de temps à s’afficher chez le joueur
  # Pour désactiver la limite, mettez -1
  MapPacketSendingRateLimit: -1
  # Exempter certains IDs de carte de la suppression si leur ImageFrame est supprimé
  # Valeurs possibles : ids simples ("13") ou plages inclusives ("10-13")
  ExemptMapIdsFromDeletion:
    - '-1'
  # Option utile principalement pour les développeurs ou utilisateurs avancés
  MapRenderersContextual: false
  # Modifier cette option nécessite un redémarrage
  HandleAnimatedMapsOnMainThread: false
  SendAnimatedMapsOnMainThread: false
  # Modes valides : "DYNAMIC" et "MANUAL_PERSISTENT"
  # DYNAMIC : charge et décharge le cache d’images selon la visualisation par les joueurs
  # Peut utiliser plus de CPU et causer un léger délai d’affichage
  # MANUAL_PERSISTENT : le cache d’images reste chargé depuis le démarrage du serveur
  # Peut utiliser plus de mémoire
  # Modifier cette option nécessite un redémarrage
  CacheControlMode: MANUAL_PERSISTENT
  # Mettre à true si vous avez des données corrompues de carte taille 0 dans le dossier du monde (pas dans celui du plugin)
  # Mettre à false si les entrées/sorties fichier de votre système sont lentes
  TryDeleteBlankMapFiles: false

# Système d’upload pratique d’ImageFrame via un serveur web intégré
UploadService:
  # Modifier cette valeur nécessite un redémarrage
  Enabled: true
  # URL affichée à l’utilisateur final (à changer dans la config)
  DisplayURL: http://change.this.to.your.server.ip.in.the.config
  WebServer:
    # Adresse liée au serveur web, défaut 0.0.0.0
    # Utiliser 127.0.0.1 pour limiter l’accès local
    # Modifier cette valeur nécessite un redémarrage
    Host: 0.0.0.0
    # Port du serveur web, vérifier qu’il n’est pas bloqué par le pare-feu
    # Modifier cette valeur nécessite un redémarrage
    Port: 8517

# Méthode "survie" intégrée pour fabriquer des cadres d’objets invisibles
InvisibleFrame:
  # Façon survie d’obtenir des cadres invisibles en splashant des items avec des potions d’invisibilité
  # Mettre -1 pour illimité
  # Mettre 0 pour désactiver
  MaxConversionsPerSplash: 8
  # Les cadres d’objets vides invisibles doivent-ils briller ?
  # Les cadres existants ne sont mis à jour qu’à l’interaction
  GlowEmptyFrames: true

Hooks:
  ViaVersion:
    # Activer si vos joueurs en dessous de la version 1.13 ont des soucis réseau
    DisableSmoothAnimationForLegacyPlayers: false

# Activer les notifications de mise à jour pour les admins
Updater: true
